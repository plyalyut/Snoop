					</ul>

				<section>

					<h1>Which Breed?</h1>

					<form method="post" action="quiz.html">
						<center>
							<br>
							<div class="12u$">
								<div class="select-wrapper">
									<select name="meal" id="meal" onChange="changecat(this.value);">
										<option value="" disabled selected>Select</option>
										<option value="A">Herding</option>
										<option value="B">Hound</option>
										<option value="C">Non-Sporting</option>
										<option value="D">Sporting</option>
										<option value="E">Terrier</option>
										<option value="F">Working</option>
										<option value="G">Miscellaneous</option>
									</select>
									<br>
									<br>
									<select name="category" id="category">
										<option value="" disabled selected>Select</option>
									</select>
								</div>
							</div>
							<br>
						</center>
						<!-- Break -->
						<script>
						var mealsByCategory = {
							A: ["Soup", "Juice", "Tea", "Others"],
							B: ["Soup", "Juice", "Water", "Others"],
							C: ["Soup", "Juice", "Coffee", "Tea", "Others"],
							D: ["Can", "Juice", "Coffee", "Tea", "Others"],
							E: ["Ribs", "Juice", "Coffee", "Tea", "Others"],
							F: ["tie", "Juice", "Coffee", "Tea", "Others"],
							G: ["win", "Juice", "Coffee", "Tea", "Others"]
						}

						function changecat(value) {
							if (value.length == 0) document.getElementById("category").innerHTML = "<option></option>";
							else {
								var catOptions = "";
								for (categoryId in mealsByCategory[value]) {
									catOptions += "<option>" + mealsByCategory[value][categoryId] + "</option>";
								}
								document.getElementById("category").innerHTML = catOptions;
							}
						}
						</script>
					</center>

			</form>
